services:
  binary-buddies-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: binary-buddies-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - binary-buddies-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.binary-buddies.rule=Host(`localhost`)"
      - "traefik.http.services.binary-buddies.loadbalancer.server.port=3000"

networks:
  binary-buddies-network:
    driver: bridge

