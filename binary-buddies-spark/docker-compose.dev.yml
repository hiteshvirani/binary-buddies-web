services:
  binary-buddies-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: binary-buddies-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - binary-buddies-dev-network

networks:
  binary-buddies-dev-network:
    driver: bridge
